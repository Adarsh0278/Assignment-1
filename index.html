<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            background-color: rgb(176, 234, 236);
            width: 100vw;
            height: 100vh;
        }
        .con{
            display: flex;
            justify-content: center;
            gap: 4vw;
            align-items: center;
            width: 100vw;
            height: 90vh;
            flex-wrap: wrap;

        }
        .box-1{
            border: 2px solid black;
            background-color: red;
            width: 300px;
            height: 24vh;
            font-size: 4vw;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box-2{
            border: 2px solid black;
            background-color: blue;
            width: 300px;
            height: 24vh;
            font-size: 4vw;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        span{
            border: 2px solid black;
            background-color: green;
            width: 300px;
            height: 24vh;
            font-size: 4vw;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        @media screen and (max-width: 600px) {
            .box-1{
                font-size: 4em;
            }
            #box-2{
                font-size: 4em;
            }
            span{
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="con">
            <div class="box-1"><p>box-1</p></div>
            <div id="box-2">box-2</div>
            <span>box-3</span>
        </div>
    </div>
</body>
</html>
